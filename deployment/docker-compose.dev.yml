# This file opens additional ports for development purposes in the
# sw360 environment. Use it together with the main docker-compose.yml
# as described in README.md

version: '3.7'
services:

  sw360nginx:
    logging:
      driver: "none"

  sw360:
    ports:
      - 8080:8080
      - 5005:5005
    environment:
      - TOMCAT_DEBUG_PORT=5005
      - SERVE_LOGS=1
      - DEVELOPMENT_MODE
      - QUICK_DEPLOY
    volumes:
      - ../_deploy:/opt/sw360/deploy
      - ${PORTLET_WEBAPP_SRC}:/opt/sw360/quickdeploy

  sw360postgres:
    ports:
      - 15432:5432

  sw360couchdb:
    ports:
      - 5984:5984

  sw360couchdb-lucene:
    ports:
      - 5985:5985
